<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìß Previsualizador de Emails - Upper Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #6b7280;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .sidebar h2 {
            color: #1f2937;
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .email-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .email-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .email-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        
        .email-btn.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }
        
        .preview-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .preview-header {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .preview-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .refresh-btn {
            background: white;
            color: #1f2937;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .refresh-btn:hover {
            background: #f3f4f6;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #6b7280;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            background: white;
        }
        
        .info-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 13px;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Previsualizador de Emails - Upper Control</h1>
            <p>Selecciona un tipo de email para ver c√≥mo se visualiza</p>
        </div>
        
        <div class="grid">
            <div class="sidebar">
                <h2>üì¨ Tipos de Email</h2>
                <div class="info-box">
                    Haz clic en cualquier bot√≥n para previsualizar el email
                </div>
                <div class="email-list">
                    <button class="email-btn" onclick="loadEmail('solicitud', this)">
                        <span>üìù</span>
                        <span>Nueva Solicitud</span>
                    </button>
                    <button class="email-btn active" onclick="loadEmail('ot-asignada', this)">
                        <span>üéØ</span>
                        <span>OT Asignada</span>
                    </button>
                    <button class="email-btn" onclick="loadEmail('ot-calidad', this)">
                        <span>‚úÖ</span>
                        <span>OT para Calidad</span>
                    </button>
                    <button class="email-btn" onclick="loadEmail('calidad-ok', this)">
                        <span>‚úÖ</span>
                        <span>Calidad Aprobada</span>
                    </button>
                    <button class="email-btn" onclick="loadEmail('calidad-no', this)">
                        <span>‚ùå</span>
                        <span>Calidad Rechazada</span>
                    </button>
                    <button class="email-btn" onclick="loadEmail('ot-validada', this)">
                        <span>‚úÖ</span>
                        <span>OT Validada Cliente</span>
                    </button>
                    <button class="email-btn" onclick="loadEmail('cliente-ok', this)">
                        <span>‚úÖ</span>
                        <span>Cliente Autoriz√≥</span>
                    </button>
                    <button class="email-btn" onclick="loadEmail('facturacion', this)">
                        <span>üí∞</span>
                        <span>Lista Facturaci√≥n</span>
                    </button>
                    <button class="email-btn" onclick="loadEmail('factura', this)">
                        <span>üìÑ</span>
                        <span>Factura Generada</span>
                    </button>
                    <button class="email-btn" onclick="loadEmail('recordatorio', this)">
                        <span>‚è∞</span>
                        <span>Recordatorio</span>
                    </button>
                    <button class="email-btn" onclick="loadEmail('sistema', this)">
                        <span>üîî</span>
                        <span>Evento Sistema</span>
                    </button>
                </div>
            </div>
            
            <div class="preview-container">
                <div class="preview-header">
                    <div class="preview-title">Vista Previa del Email</div>
                    <button class="refresh-btn" onclick="refreshPreview()">üîÑ Actualizar</button>
                </div>
                <div id="preview-content">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Cargando preview...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentType = 'ot-asignada';
        
        function loadEmail(tipo, button) {
            currentType = tipo;
            
            // Actualizar bot√≥n activo
            document.querySelectorAll('.email-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
            
            // Mostrar loading
            document.getElementById('preview-content').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Generando email...</p>
                </div>
            `;
            
            // Llamar a la API para generar el email
            fetch(`generate-email.php?tipo=${tipo}`)
                .then(() => {
                    // Esperar un poco y luego cargar el iframe
                    setTimeout(() => {
                        document.getElementById('preview-content').innerHTML = `
                            <iframe src="email-preview.html?t=${Date.now()}"></iframe>
                        `;
                    }, 1000);
                })
                .catch(error => {
                    document.getElementById('preview-content').innerHTML = `
                        <div class="loading">
                            <p style="color: #ef4444;">‚ùå Error al generar email</p>
                            <p style="font-size: 12px; margin-top: 10px;">${error.message}</p>
                        </div>
                    `;
                });
        }
        
        function refreshPreview() {
            loadEmail(currentType, document.querySelector('.email-btn.active'));
        }
        
        // Cargar email inicial
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('preview-content').innerHTML = `
                    <iframe src="email-preview.html"></iframe>
                `;
            }, 500);
        });
    </script>
</body>
</html>
